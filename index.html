<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/60ec5e93bb.js" crossorigin="anonymous"></script>
    <link href="./assets/css/style.css" rel="stylesheet">
</head>

<body>
    <section class="bg-primary space">
        <div class="container-fluid container-md ">
            <div class="row flex">

                <div class="col-12 col-md-6 py-3 py-md-0 ">
                    <h1 class="co-white">Welcome Web Students!</h1>
                    <p class="co-white">Hand-picked instructor and expertly crafted courses, designed for the modern
                        students and entrepreneur.</p>
                    <button type="button" class="co-white w-auto bg-green space">Browse Courses</button>
                    <button type="button" class="w-auto bg-white">Are You Instructor?</button>
                </div>

                <img src="./assets/hero-img.png" alt="hero-img" class="h-auto col-12 col-md-6" />

            </div>
        </div>
    </section>

    <section class="container-fluid container-md">
        <div class="row">
            <div class="col-12 col-md-4 d-flex flex">
                <div class="circle"><i class="fa-solid fa-video icon"></i></div>
                <div class="ms-3">
                    <h2>30,000 online courses</h2>
                    <p class="mb-2">Enjoy a variety of fresh topics</p>
                </div>
            </div>

            <div class="col-12 col-md-4 d-flex flex">
                <div class="circle"><i class="fa-solid fa-users icon"></i></div>
                <div class="ms-3">
                    <h2>Expert instruction</h2>
                    <p class="mb-2">Find the right instructor for you</p>
                </div>
            </div>

            <div class="col-12  col-md-4 d-flex flex">
                <div class="circle"><i class="fa-regular fa-clock icon"></i></div>
                <div class="ms-3">
                    <h2>Lifetime access</h2>
                    <p class="mb-2">Learn on your schedule</p>
                </div>
            </div>
        </div>
    </section>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="./assets/script/sript.js"></script>
</body>

</html>
